<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carousel Display</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/carousel.css">

</head>

<body>


    <h2>Carousel Example</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active" data-bs-interval="2000">
                <img src="./images/grilled-chicken-rice-spicy-chickpeas-avocado-cabbage-pepper-buddha-bowl_127032-1996.jpeg"
                    alt="Spicy Salad" style="width:100%;">
            </div>

            <div class="item"  data-bs-interval="2000">
                <img src="./images/sliced-vegetables-realistic-concept-with-tomato-pepper-onion-vector-illustration_1284-16245.jpeg"
                    alt="Vegetable Salad1" style="width:100%;">
            </div>

            <div class="item"  data-bs-interval="2000">
                <img src="./images/top-view-tasty-salad-with-vegetables_23-2148515491.jpeg" alt="Vegetable Salad2"
                    style="width:100%;">
            </div>

            <div class="item"  data-bs-interval="2000">
                <img src="./images/vegan-salad-fresh-vegetables-cabbage-romanesko_2829-18879.jpeg" alt="Vegan Salad"
                    style="width:100%;">
            </div>
        </div>



    </div>



</body>

</html>
